<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1 class="hidden">Amari's To do List</h1>
        <img id="main-logo" src="images/logo-do.svg" alt="Avengers">
        <nav>
            <h2 class="hidden">Main Nav</h2>
            <ul>
                <li>Icons</li>
                <li>Stickers</li>
                <li>Interface Icons</li>
                <li>Animated Icons</li>
                <li id="more-button">More</li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="todo">
            <h2>To Do</h2>
            <ul class="do">
                <li>
                    <label>
                        <input type="checkbox"> <span>Make the bed</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Wash dishes</span>
                       
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Wipe down kitchen</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Sweep kitchen floor</span>
                       
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Take out the trash</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">  <span>Vacuum carpets and rugs</span>
                       
                    </label>
                </li>
            </ul>
        </article>
        <article id="inprogress">
            <h2>In Progress</h2>
            <ul class="progress">
                <li>
                    <label>
                        <input type="checkbox"> <span>Mop hard floors</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Clean toilet bowl</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Clean refrigerator shelves</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Wipe down kitchen cabinets</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Clean microwave and oven</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>clean baseboards</span>
                       
                    </label>
                </li>
            </ul>
        </article>
        <article id="done">
            <h2>Done</h2>
            <ul class="fin">
                <li>
                    <label>
                        <input type="checkbox"> <span>clean baseboards</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Clean bathroom surfaces</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Dust surfaces</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Water indoor plants</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Rearrange furniture</span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> <span>Declutter</span>
                        
                    </label>
                </li>
            </ul>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
