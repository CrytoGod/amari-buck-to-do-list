<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do List</title>

        <img id="main-logo" src="images/logo-do.svg" alt="Avengers">

    <main>

            <h2>To Do</h2>

        <article id="done">
            <h2>Done</h2>
            <ul class="fin">
                <li>
                    <label>
                        <span>item 1</span>

                    </label>

    </footer>
